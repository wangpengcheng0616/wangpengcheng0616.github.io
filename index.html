<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub Pages 网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        h1 {
            margin: 0;
        }
        p {
            margin: 1rem 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #2c3e50;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的 GitHub Pages 网站！</h1>
        <p>这是一个简单的静态网站示例</p>
    </header>

    <div class="container">
        <h2>关于我</h2>
        <p>你好！我是 <strong>你的名字</strong>，这是我的 GitHub Pages 网站。</p>
        <p>你可以在这里展示你的项目、博客或其他内容。</p>
        
        <h2>我的项目</h2>
        <ul>
            <li><a href="https://github.com/你的用户名/项目1">项目 1</a></li>
            <li><a href="https://github.com/你的用户名/项目2">项目 2</a></li>
            <li><a href="https://github.com/你的用户名/项目3">项目 3</a></li>
        </ul>

        <h2>联系我</h2>
        <p>邮箱：<a href="mailto:你的邮箱@example.com">你的邮箱@example.com</a></p>
        <p>GitHub：<a href="https://github.com/你的用户名">github.com/你的用户名</a></p>
    </div>

    <footer>
        <p>&copy; 2024 你的名字. 由 GitHub Pages 托管.</p>
    </footer>
</body>
</html>
